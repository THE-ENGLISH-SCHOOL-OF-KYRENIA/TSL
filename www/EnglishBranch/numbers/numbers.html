  <!--Javascript teaching numbers in sign language-->
  <script>    
      
    $( document ).ready(function() {
      number = 0
        
      $( "#l_arr" ).click(function() {
        
        this.style.height="53px";
    
        setTimeout(function(){ 
          $('#l_arr').height(50);
         }, 200);
          
          
        if(number != 0){
          number -= 1; 
        }
        else{
          number=10;
        }
      });
        
      $("#r_arr").click(function(){
          
        this.style.height="53px";
    
        setTimeout(function(){ 
          $('#r_arr').height(50);
         }, 200);
          
        if(number<10){
        number += 1;  
        }
        else{
          number=0;
        }
      });
        
      $(".number_table").click(function() {
        $(".digits").text(number);
                
      });
        
    });

  </script>
