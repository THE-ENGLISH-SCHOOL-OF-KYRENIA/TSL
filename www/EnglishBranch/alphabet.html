        //Function playing sound
        function playAudio(src) {
    // HTML5 Audio
    if (typeof Audio != "undefined") { 
        new Audio(src).play() ;
    // Phonegap media
    } else if (typeof device != "undefined") {
        // Android needs the search path explicitly specified
        if (device.platform == 'Android') {
            src = '/android_asset/www/' + src;
        }
        var mediaRes = new Media(src,
            function onSuccess() {
                // release the media resource once finished playing
                mediaRes.release();
            },
            function onError(e){
                console.log("error playing sound: " + JSON.stringify(e));
            });
        mediaRes.play();
    } else {
        console.log("no sound API to play: " + src);
    }
 }
            
            
        //Javascript  related to the speaker button
        function speaker(){
            var spk_img = document.getElementById("spkr");
            spk_img.style.height = "70px";
            spk_img.style.width = "70px";
            setTimeout(function(){                        
                        spk_img.style.height = "60px";
                        spk_img.style.width = "60px";
                    }, 300); 
            
            //sound of the chosen letter
            var ltr = $(".selected").text();
            if (ltr == "Ç"){
                playAudio("Audio/C-.mp3");
            }
            else if (ltr == "Ğ"){
                playAudio("Audio/G-.mp3");
            }
             else if (ltr == "İ"){
                playAudio("Audio/I-.mp3");
            }
             else if (ltr == "Ö"){
                playAudio("Audio/O-.mp3");
            }
             else if (ltr == "Ş"){
                playAudio("Audio/S-.mp3");
            }
            else if (ltr == "Ü"){
                playAudio("Audio/U-.mp3");
            }
            else{
                playAudio("Audio/" + ltr + ".mp3");
            }
        }
        </script>
