  <!--Javascript teaching numbers in sign language-->
  <script>
    $( document ).ready(function() {  
      number = 11
        
      $( "#l_arr" ).click(function() {
        if(number != 11 && number < 20){
          number -= 1; 
        }
        else if(number>=30 && number <= 100){
          number -= 10
        }
      });
        
      $("#r_arr").click(function(){
        if(number<20){
          number += 1;  
        }
        else if(number >= 20 && number<100){
          number += 10;
        }
        else{
          number=11;
        }
      });
        
      $(".teaching_nums").click(function() {
        $(".digits").text(number);    
          
      });
        
    });
  </script>
